<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Css/calc.css" />
</head>
<body>
    <main>
        <div id="result">
            <p class="textbox"></p>
            <p></p>
        </div>
        <div class="Numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="point" >.</button>
            <button class="zero" >0</button>
        </div>
        <button class="clear">AC</button>
        <div class="Operators">
            <button>+</button>
            <button>-</button>
            <button class="mod">Mod</button>
            <button>*</button>
            <button>/</button>
        </div>
        <button class="sqrt">&radic;(X)</button>
        <button class="sin triFun">Sin</button>
        <button class="cos triFun">Cos</button>
        <button class="square">X<sup>2</sup></button>
        <button class="tan triFun">Tan</button>
        <button class="triMode">Deg</button>
        <button class="equal">=</button>
    </main>
    <script src="JS/script2.js"></script>
</body>
</html>
