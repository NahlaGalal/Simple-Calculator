<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Css/calc.css" />
</head>
<body>
    <main>
        <div id="result">
            <p class="textbox"></p>
            <p></p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="Numbers">
                        <div class="col-xs-4"><button class="btn btn-default" >1</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >2</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >3</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >4</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >5</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >6</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >7</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >8</button></div>
                        <div class="col-xs-4"><button class="btn btn-default" >9</button></div>
                        <div class="col-xs-4"><button class="btn btn-default point" >.</button></div>
                        <div class="col-xs-4"><button class="btn btn-default zero" >0</button></div>
                    </div>
                    <div class="col-xs-4"><button class="btn btn-default clear">AC</button></div>
                </div>
                <div class="col-md-6">
                    <div class="Operators">
                        <div class="col-xs-4"><button class="btn btn-default">+</button></div>
                        <div class="col-xs-4"><button class="btn btn-default">-</button></div>
                        <div class="col-xs-4"><button class="btn btn-default mod">Mod</button></div>
                        <div class="col-xs-4"><button class="btn btn-default">*</button></div>
                        <div class="col-xs-4"><button class="btn btn-default">/</button></div>
                    </div>
                    <div class="col-xs-4"><button class="btn btn-default sqrt">&radic;(X)</button></div>
                    <div class="col-xs-4"><button class="btn btn-default sin triFun">Sin</button></div>
                    <div class="col-xs-4"><button class="btn btn-default cos triFun">Cos</button></div>
                    <div class="col-xs-4"><button class="btn btn-default square">X<sup>2</sup></button></div>
                    <div class="col-xs-4"><button class="btn btn-default tan triFun">Tan</button></div>
                    <div class="col-xs-4"><button class="btn btn-default triMode">Deg</button></div>
                    <div class="col-xs-4"><button class="btn btn-default equal">=</button></div>
                </div>
            </div>
        </div>
    </main>
    <script src="JS/jquery-2.1.4.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/script2.js"></script>
</body>
</html>
